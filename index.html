<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body class="bg-main-bg flex items-center justify-center h-[100vh]">
    <div
      class="w-[320px] h-[497px] pt-[16px] pb-[40px] px-[16px] flex flex-col items-center justify-between bg-white shadow-3xl rounded-1Border"
    >
      <div
        class="bg-[#3685FF] w-[288px] h-[288px] flex justify-center items-center rounded-[10px]"
      >
        <img src="./images/qr-code.png" alt="" />
      </div>
      <div class="text-center px-[10px]">
        <h1
          class="font-['Outfit'] text-titled font-bold text-[#1F314F] mb-[16px]"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="font-['Outfit'] text-small text-[#7D889E] tracking-[0.1875px]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
